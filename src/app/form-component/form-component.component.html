<div>
  <form class="mx-auto" (ngSubmit)="submitSearch()">
    <div class="form-group my-auto">
      <input
        type="text"
        [(ngModel)]="newSearch.parameter"
        #search="ngModel"
        name="search"
        class="form-control border-white rounded border-0"
        placeholder="Search a gif"
      />
      <button type="submit" class="btn btn-info m-2 float-right">Search</button>
    </div>
  </form>
</div>
